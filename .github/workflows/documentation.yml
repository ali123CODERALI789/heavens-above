name: Documentation Deployment

on:
  push:
    branches: [main]
    paths: ['docs/**']

permissions:
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Build documentation
        run: |
          mkdir -p _site
          echo "# Heavens Above Documentation" > _site/index.html
          echo "<p>Automated documentation deployment</p>" >> _site/index.html
          echo "<h2>Workflows</h2>" >> _site/index.html
          echo "<ul>" >> _site/index.html
          echo "<li>Continuous Integration</li>" >> _site/index.html
          echo "<li>Deployment Pipeline</li>" >> _site/index.html
          echo "<li>Scheduled Maintenance</li>" >> _site/index.html
          echo "</ul>" >> _site/index.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
